<!doctype html>
<head>
    <title>Tempo Stack</title>
    <meta charset="utf-8">
    <meta name="description" content="Tempo Stack is an HTML5-based game where players control a moving block, with the objective of stacking each new block on top of the previous one. The block moves back and forth between two walls, changing directions when it hits a wall. Players must time their actions to stop the block at the right moment, aligning it precisely on top of the stack.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;height:100%;background:#1b2632;overflow:hidden">
    <div id="game"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.85.1/dist/phaser.min.js"></script>
    <script>
      function loadGameScript() {
        var gameScript = document.createElement('script');
        gameScript.src = './script-game.min.js';
        document.body.appendChild(gameScript);
      }
      if (typeof Phaser === 'undefined') {
        var phaserScript = document.createElement('script');
        phaserScript.src = '/scripts/script-phaser-3851.js';
        phaserScript.onload = loadGameScript;
        document.body.appendChild(phaserScript);
      } else {
        loadGameScript();
      }
    </script>
</body>
